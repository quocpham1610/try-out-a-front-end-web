<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="http://www.serbiancookbook.com/images/food-recipes/thumbnails/200x200/Chicken-Salad-with-Kohlrabi.png"
                alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="login">
            <button>Login</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Slick Slider -->
        <div class="slick-slider">
            <div><img src="https://www.inspiredtaste.net/wp-content/uploads/2021/03/Chicken-Curry-Recipe-2-1200.jpg"
                    alt="Image 1"></div>
            <div><img src="https://www.inspiredtaste.net/wp-content/uploads/2021/03/Chicken-Curry-Recipe-2-1200.jpg"
                    alt="Image 2"></div>
            <div><img src="https://www.inspiredtaste.net/wp-content/uploads/2021/03/Chicken-Curry-Recipe-2-1200.jpg"
                    alt="Image 3"></div>
            <div><img src="https://www.inspiredtaste.net/wp-content/uploads/2021/03/Chicken-Curry-Recipe-2-1200.jpg"
                    alt="Image 4"></div>
            <div><img src="https://www.inspiredtaste.net/wp-content/uploads/2021/03/Chicken-Curry-Recipe-2-1200.jpg"
                    alt="Image 5"></div>
            <div><img src="https://www.inspiredtaste.net/wp-content/uploads/2021/03/Chicken-Curry-Recipe-2-1200.jpg"
                    alt="Image 6"></div>
            <!-- Add more images as needed -->
        </div>

        <!-- Image Grid -->
        <div class="image-grid">
            <!-- Equally divided grid with multiple images -->
            <!-- Example: -->
            <div><img src="https://image.freepik.com/free-vector/asian-food-set_1284-12965.jpg" alt="Grid Image 1">
            </div>
            <div><img src="https://image.freepik.com/free-vector/asian-food-set_1284-12965.jpg" alt="Grid Image 2">
            </div>
            <div><img src="https://image.freepik.com/free-vector/asian-food-set_1284-12965.jpg" alt="Grid Image 3">
            </div>
            <div><img src="https://image.freepik.com/free-vector/asian-food-set_1284-12965.jpg" alt="Grid Image 4">
            </div>
            <div><img src="https://image.freepik.com/free-vector/asian-food-set_1284-12965.jpg" alt="Grid Image 5">
            </div>
            <div><img src="https://image.freepik.com/free-vector/asian-food-set_1284-12965.jpg" alt="Grid Image 6">
            </div>
            <!-- Add more grid images as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
